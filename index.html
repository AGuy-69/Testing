<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Sign-In with Firebase</title>
</head>
<body>
  <h1>Google Sign-In Demo</h1>

  <button onclick="signInWithGoogle()">Sign in with Google</button>
  <button onclick="signOut()">Sign out</button>

  <p id="user-info">Not signed in</p>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

  <script>
    // âœ… Replace this with your own Firebase config (see below)
    const firebaseConfig = {
      apiKey: "AIzaSyDeBZpZzCD1ukBccn8DLTISFBDYLFSCvYs",
      authDomain: "playdots-store.firebaseapp.com",
      databaseURL: "https://playdots-store-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "playdots-store",
      storageBucket: "playdots-store.firebasestorage.app",
      messagingSenderId: "341188836175",
      appId: "1:341188836175:web:93e2983764a1cbfe54e33a",
      measurementId: "G-VXG257RTTZ"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Sign in function
    function signInWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      firebase.auth().signInWithPopup(provider)
        .then((result) => {
          const user = result.user;
          document.getElementById("user-info").innerText =
            `Signed in as: ${user.displayName} (${user.email})`;
        })
        .catch((error) => {
          console.error("Sign-in error:", error.message);
        });
    }

    // Sign out function
    function signOut() {
      firebase.auth().signOut().then(() => {
        document.getElementById("user-info").innerText = "Not signed in";
      });
    }

    // Show signed-in user info on page load
    firebase.auth().onAuthStateChanged((user) => {
      if (user) {
        document.getElementById("user-info").innerText =
          `Signed in as: ${user.displayName} (${user.email})`;
      } else {
        document.getElementById("user-info").innerText = "Not signed in";
      }
    });
  </script>
</body>
</html>
